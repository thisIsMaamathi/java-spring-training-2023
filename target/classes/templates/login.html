<form action="#" th:action="@{/authenticateTheUser}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">

    <div th:if="${param.error}">
        <i style="color:red">Bad request</i>
    </div>

    <div th:if="${param.logout}">
        <i style="color:blue">You have been logged out</i>

    </div>
    <p>User: <input type="text" name="username"/></p>
    <p>Password: <input type="password" name="password"/></p>

    <input type="submit" value="Login" />

</form>
